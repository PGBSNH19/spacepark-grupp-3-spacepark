trigger:
- master

resources:
- repo: self

variables:
  imageRepository: 'APIRepo'
  dockerfilePath: '$(Build.SourcesDirectory)/SpacePort/Dockerfile'
  tag: '$(Build.BuildId)'
  apiFolder: '$(Build.SourcesDirectory)/SpacePort'
  testFolder: '$(Build.SourcesDirectory)/SpacePort.Tests'

  
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DotNetCoreCLI@2
      displayName: Builds API and tests
      inputs:
        command: 'build'
        projects: |
          $(apiFolder)/SpacePort.csproj
          $(testFolder)/SpacePort.Tests.csproj
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: 'spaceportConnection'
        tags: |
          $(tag)
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'