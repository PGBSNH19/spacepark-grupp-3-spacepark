- stage: Push
  dependsOn: Test
  condition: succeeded()
  pool:
   -vmImage: 'ubuntu-latest'
  jobs:
  - job: Push
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'apiConnection'
        repository: 'spacepark-api'
        command: 'buildAndPush'
        Dockerfile: 'SpacePort/Dockerfile'
