<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpacePark</title>
    <link rel="stylesheet" href="design.css">
    <script src="js/messageboxes.js" defer></script>
    <script src="js/program.js" defer></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-filter"></div>

    <div class="loading"><div class="loader"></div></div>

    <div class="logo"></div>
    <div class="container">
        <div class="box">
            <div class="box__columns">
                <button data-button="1" class="button menu-button menu-button--active">Ny parkering</button>
                <button data-button="2" class="button menu-button">Betala</button>
            </div>
            <div class="box__info">
                <div class="box__info--error"></div>
                <div class="box__info--success"></div>
            </div>
            <div class="box__container">
                <div data-content="1" class="box__content box__content text-shadow">
                    <div class="content-item-box" style="margin-top: 0;">
                        <div>
                            <h1 class="text-red" style="margin-bottom: 12px">Påbörja ny parkering</h1>
                        </div>
                    </div>
                    <div class="content-item-box">
                        <div>
                            <label for="name">Ange ditt namn</label>
                            <input id="park-form-name" type="text" name="name" placeholder="Ange ditt Namn">
                        </div>
                    </div>
                    <div class="content-item-box">
                        <div>
                            <label for="name">Klassifikation av skepp (storlek): </label>
                            <select id="park-form-shipsize" name="shipsize">
                                <option value="1">Corvettes (100-200 meter)</option>
                                <option value="2">Frigates (200-400 meter)</option>
                                <option value="3">Cruisers (400-600 meter)</option>
                            </select>
                        </div>
                    </div>
                    <div class="content-item-box">
                        <div>
                            <label for="name">Välj SpacePort: </label>
                            <select id="park-form-parkinglot" name="parkinglot">
                            </select>
                        </div>
                    </div>
                    <div class="content-item-box">
                        <button class="button text-yellow" id="start-parking">Påbörja parkering</button>
                    </div>
                </div>
                <div data-content="2" class="box__content text-shadow">
                    <div class="content-item-box" style="margin-top: 0;">
                        <div>
                            <h1>Betala med FörarId</h1>
                        </div>  
                    </div>
                    <div class="content-item-box">
                        <div>
                            <label for="name">Ange ditt FörarId</label>
                            <input id="park-form-driverid" type="text" name="name" placeholder="FörarId">
                        </div>
                    </div>
                    <div class="content-item-box">
                        <button class="button text-yellow" id="pay-parking">avsluta parkering och betala</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div></div>
    </footer>
    
</body>
</html>
