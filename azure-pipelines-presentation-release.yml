trigger:
- master

resources:
- repo: self

variables:
  imageRepository: 'presentationregistry.azurecr.io'
  containerRegistry: 'presentationRegistry'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: Presentation/Dockerfile
        containerRegistry: $(containerRegistry)
        tags: |
          $(tag)